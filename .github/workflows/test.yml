name: Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: './energy/package.json'

      - name: Install dependencies
        working-directory: ./energy
        run: |
          pwd
          ls -la
          npm ci

      - name: Run tests
        working-directory: ./energy
        run: npm test
